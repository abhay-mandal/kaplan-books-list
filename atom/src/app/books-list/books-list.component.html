<div class="row mt-3">
    <div class="col-auto mr-auto">
        <h1 class="heading">Books</h1>
    </div>
    <div class="col-auto">
        <a routerLink="/create-new-book" class="btn btn-primary">Create New Book</a>
    </div>
</div>
<!-- Search component -->
<app-search></app-search>

<ng-container *ngIf="books || !isBooksNull; else noBooks">
    <h3 class="sub-heading">All Books</h3>
    <div class="row">
        <div class="col-md-6 my-4" *ngFor="let book of books?.items">
            <app-book [book]="book"></app-book>
        </div>
    </div>
</ng-container>
<ng-template #noBooks>
    <h3>No Books found</h3>
</ng-template>
